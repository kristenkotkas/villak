<ng-container *ngIf="isFastMoneyActive() else regularRound">
  <app-fast-money [game]="game"
                  [blockHeights]="blockHeights"></app-fast-money>
</ng-container>
<ng-template #regularRound>
  <div [ngStyle]="{
height: blockHeights.buffer + '%',
display: 'flex'
}"></div>
  <app-scores [ngStyle]="{
height: blockHeights.score + '%',
display: 'flex'
}" [game]="game"></app-scores>
  <app-game-board [ngStyle]="{
height: blockHeights.board + '%',
display: 'flex'
}" [game]="game"></app-game-board>
  <app-bottom [ngStyle]="{
height: blockHeights.bottom + '%',
display: 'flex'
}" [game]="game"></app-bottom>

</ng-template>
