<div class="flip-box">
  <div class="flip-box-inner" [ngClass]="{'flip-box-inner-rotate': isOpened()}">
    <div class="flip-box-front">
      <app-card></app-card>
    </div>
    <div class="flip-box-back">
      <app-card [red]="true">
        <div class="cross">X</div>
      </app-card>
    </div>
  </div>
</div>
